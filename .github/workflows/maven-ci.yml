name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend with Maven
        run: mvn -B clean package -DskipTests

      - name: Deploy to Google Cloud VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            echo "ðŸš€ Desplegando nueva versiÃ³n en VM..."
            cd /opt/athenia
            sudo systemctl stop athenia.service
            sudo cp ~/athenia-clean/target/*.jar /opt/athenia/app.jar
            sudo systemctl start athenia.service
            echo "âœ… Backend desplegado correctamente."

      - name: Build & Deploy Frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            echo "ðŸ§± Construyendo frontend..."
            cd ~/athenia-clean/athenia-frontend
            npm install
            npm run build
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/
            sudo systemctl restart nginx
            echo "ðŸŽ¨ Frontend actualizado correctamente."
